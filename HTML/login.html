<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Система текущей успеваемости студентов | Войти</title>
    <!--Подключение Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="\CSS\reset.css" />
    <link rel="stylesheet" href="\CSS\common.css" />
    <link rel="stylesheet" href="\CSS\login.css" />
  </head>

  <body>
    <!-- контейнер -->
    <div class="container container-center text-center">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <h1 class="fw-light">Система учёта текущей успеваемости студентов</h1>
          <!-- логин -->
          <form method="post">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Логин</label>
            </div>
            <!-- пароль -->
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Пароль</label>
            </div>
            <!-- Кнопка -->
            <p>
              <button type="submit" class="btn big-btn btn-primary">
                Войти
              </button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
