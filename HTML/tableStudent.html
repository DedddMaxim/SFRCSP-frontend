<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Система текущей успеваемости студентов | Студент</title>
    <!--Подключение Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="\CSS\reset.css" />
    <link rel="stylesheet" href="\CSS\common.css" />
    <link rel="stylesheet" href="\CSS\table.css" />
  </head>

  <body>
    <!-- Навигация expand-"широкая версия" -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container">
        <!-- Первый пункт(лого) -->
        <!-- p-0 без отступа -->
        <a class="navbar-brand p-0" href="login.html"> Выход </a>
        <!-- Пункты статичные -->
        <div class="navbar-expand me-auto">
          <ul class="navbar-nav">
            <!-- Кнопка - -->
            <li class="nav-item">
              <button class="blue-btn minus-btn">-</button>
            </li>
            <!-- Кнопка + -->
            <li class="nav-item">
              <button class="blue-btn plus-btn">+</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <!-- Таблица -->
          <table class="table table-hover">
            <!-- Заголовок -->
            <thead>
              <tr>
                <th rowspan="2">#</th>
                <th rowspan="2">Предмет</th>
                <!-- Будет отображаться при скрытии основных -->
                <th rowspan="2" class="secondary-th" hidden="true">
                  Лекции
                  <img class="img-eye-open" src="\Resources/EyeOpen.png" />
                </th>
                <th rowspan="2" class="secondary-th" hidden="true">
                  Практики
                  <img class="img-eye-open" src="\Resources/EyeOpen.png" />
                </th>
                <th rowspan="2" class="secondary-th" hidden="true">
                  Лабораторные
                  <img class="img-eye-open" src="\Resources/EyeOpen.png" />
                </th>
                <!-- Основные colspan - количество занятий -->
                <th colspan="10" class="main-th">
                  Лекции
                  <img class="img-eye-close" src="\Resources/EyeClose.png" />
                </th>
                <th colspan="15" class="main-th">
                  Практики
                  <img class="img-eye-close" src="\Resources/EyeClose.png" />
                </th>
                <th colspan="5" class="main-th">
                  Лабораторные
                  <img class="img-eye-close" src="\Resources/EyeClose.png" />
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- Генерируется в JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- Генерация таблицы -->
<script src="\JavaScript\tableStudentGeneration.js"></script>

<!-- Обработчики событий -->
<script src="\JavaScript\tableColumnHiding.js"></script>
<script src="\JavaScript\tableColumnSelection.js"></script>
<script src="\JavaScript\tableScale.js"></script>
<script src="\JavaScript\tableScroll.js"></script>
